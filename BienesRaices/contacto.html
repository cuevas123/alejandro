	<link rel="stylesheet" href="css/style.css">

<body>
	<header class="side-header">
		<div class="contenedor contenido-header"> <!--contenido-->
			<div class="barra">
				<a href="/">
					<h1>Bienes Raices</h1>
				</a>
				<nav class="navegacion">
					<a href="nosotros.html">Nosotros</a>
					<a href="anuncios.html">Anuncions</a>
					<a href="blog.html">Blog</a>
					<a href="contacto.html">Contacto</a>
				</nav>
			</div> <!--barra-->
		</div> <!--contenedor-->
	</header>

	<h1 class="fw-300 centrar-texto">Contacto</h1>
	<img src="img/destacada.jpeg" alt="contacto">

	<main class="contenedor seccion contenido-centrado">
		<h2 class="fw-300 centrar-texto">Llena el fomulario de contacto</h2>

		<form class="contacto" action="">
			<fieldset>
				<legend>Información personal</legend>

				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" placeholder="Tu nombre">

				<label for="emal">Email:</label>
				<input type="email" id="email" placeholder="Tu correo" required="">

				<label for="telefono">Teléfono</label>
				<input type="tel" id="telefono" placeholder="Tu telefono" required="">
				<label for="mensaje">Mensaje</label>
				<textarea id="mensaje"></textarea>
			</fieldset>

			<fieldset>
				<legend>Información sobre propiedad</legend>

				<label for="opciones">Vende o compra</label>
				<select id="opciones">
					<option value="" disabled selected>-- Seleccione --</option>
					<option value="compra">Compra</option>
					<option value="venta">Venta</option>
				</select>

				<label for="cantidad">Cantidad:</label>
				<input type="number" min="0" max="10">

			</fieldset>

			<fieldset>
				<legend>Contacto</legend>
				
				<p>Como desea ser contactado</p>

				<div class="forma-contacto">
					<label for="telefono">Teléfono</label>
					<input type="radio" name="contacto" value="telefono" id="telefono">

					<label for="correo">Correo</label>
					<input type="radio" name="contacto" value="correo" id="correo">
				</div>

				<p>Si eligió teléfono, elija la fecha y la hora</p>
				<label for="fecha">Fecha:</label>
				<input type="date" id="fecha">
				<label for="hora">Hora:</label>
				<input type="time" id="hora">

			</fieldset>

			<input type="submit" value="Enviar" class="boton boton-verde">
		</form>
	</main>

	<footer class="site-footer seccion">
		<div class="contenedor contenedor-footer">
			<nav class="navegacion">
				<a href="nosotros.html">Nosotros</a>

			</nav>

		</div>
	</footer>

</body>
</html>
